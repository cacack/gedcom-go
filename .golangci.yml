# golangci-lint v2 config
# IMPORTANT: v2 config is NOT compatible with v1
# Version pinned in go.mod via tools/tools.go (single source of truth)
# Dependabot will create PRs when new versions are available
version: "2"
run:
  modules-download-mode: readonly
  tests: true
linters:
  enable:
    - gocritic
    - gocyclo
    - gosec
    - misspell
    - revive
    - unconvert
    - unparam
  settings:
    gocritic:
      enabled-tags:
        - diagnostic
        - style
        - performance
    gocyclo:
      min-complexity: 15
    misspell:
      ignore-rules:
        - RELA
        - WITN
    revive:
      severity: warning
      rules:
        - name: exported
          arguments:
            - checkPrivateReceivers
            - sayRepetitiveInsteadOfStutters
          severity: warning
          disabled: false
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - errcheck
          - gocyclo
          - gosec
        path: _test\.go
      - path: _test\.go
        text: SA5011
      - linters:
          - lll
          - gocritic
          - gocyclo
        path: examples/
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
